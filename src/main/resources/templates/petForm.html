<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Pets Form</title>
    </head>
    <body>
    <form action="#" th:action="@{/process}" th:object="${pet}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label><input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />


        <label>Age:</label><input type="number" th:field="*{age}" />
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br />


        <label>Type of Animal:</label><input type="text" th:field="*{Type}" />
        <span th:if="${#fields.hasErrors('Type')}" th:errors="*{Type}"></span><br />

        <label>Breed:</label><input type="text" th:field="*{Breed}" />
        <span th:if="${#fields.hasErrors('Breed')}" th:errors="*{Breed}"></span><br />

        <label>Colour:</label><input type="text" th:field="*{Colour}" />
        <span th:if="${#fields.hasErrors('Colour')}" th:errors="*{Colour}"></span><br />


        <label>Distinguishing Features:</label><input type="text" th:field="*{DistinguishingFeatures}" />
        <span th:if="${#fields.hasErrors('DistinguishingFeatures')}" th:errors="*{DistinguishingFeatures}"></span><br />

        <label>Owner Phone Number:</label><input type="text" th:field="*{ownerphonenumber}" />
        <span th:if="${#fields.hasErrors('ownerphonenumber')}" th:errors="*{ownerphonenumber}"></span><br />


        <input type="submit" value="Submit" />






    </form>








    </body>
</html>
